<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <h1 id="title">Do you like our Smart Home app</h1>
    <p id="description">Give us feedback about our app!</p>
    </head>
    <body>
      <form method="post" action="" id="survey-form">
        <label id="name-label" for="name">Enter your name </label>
          <input id="name" name="name" type="text" placeholder="George" required/>
        <label id="email-label" for="email">Enter your email</label>
          <input id="email" type="email" name="email" placeholder="example@mail.com" required/>
        <label id="number-label" for="age">Enter your age (optional)</label>
          <input id="number" type="number" name="age" placeholder="age" min="12" max="105"/>
        <label for="dropdown">Where did you hear about us?</label>
        <select id="dropdown" name="dropdown" required>
          <option value="advertisement">Advertisement</option>
          <option value="friend">Friend</option>
          <option value="other" selected>Other</option>
        </select>
        <label for="feedback ">Rate us:

          <label class="selection"><input type="radio" id="feedback" name="feedback" value="bad"><img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3JtNTg2YmF0Y2gyLWVtb2ppLTAwM18xLmpwZw.jpg" required>
          </label>
          <label class="selection">
            <input type="radio" id="feedback" name="feedback" value="good" checked><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Twemoji_1f600.svg/800px-Twemoji_1f600.svg.png">
          </label>
          <label class="selection"><input type="radio" id="feedback" name="feedback" value="excellent"><img src="https://i.pinimg.com/originals/da/33/bf/da33bf3804ffc85de1bb9e3ed2aa0843.png">
            </label>
          </label>
          <label>Who do you like?
            <label for="like"><input id="like" name="like" value="iliancho-like" type="checkbox">Iliancho</label>
            <label for="like"><input id="like" name="like" value="Nikola-like" type="checkbox">Nikola</label>
            <label for="like"><input id="like" name="like" value="Gosheto-like" type="checkbox">Gosheto</label>
          </label>
          <label for="bugs">Have you found any problems or bugs?
            <textarea id="bugs" name="bugs" rows="5"
            cols="30" placeholder="Explain your problem!"></textarea>
          </label>
          <input id="submit" type="submit" value="Submit" />
      </form>
    </body>
  <html>
